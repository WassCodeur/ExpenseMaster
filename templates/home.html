{% extends "/partials/layout.html" %}
{% block head %}
<title>Home</title>
{% endblock %}
{% block content %}

<h2>Expense MASTER</h2>
<div class="container">
    <h4>Your balance</h4>
    <h1 id="balance">$0.0</h1>
    <div class="inc-exp-container">
        <div>
            <h4>income</h4>
            <p id="money-plus" class="money plus">+$0.00</p>
        </div>
        <div>
            <h4>expense</h4>
            <p id="money-minus" class="money minus">-$0.00</p>
        </div>
    </div>
    <h3>History</h3>
    <h3>add new transation</h3>
    <form action="" id="form">
        <div class="form-control"> <label for="text">text</label> <input type="text" id="text"
                placeholder="please enter the text..." /> </div>
        <div class="form-control"> <label for="amount">amount <br />(negtive=expense,positive=income)</label> <input
                type="number" id="amount" placeholder="please enter the amount..." /> </div> <button class="btn">Add
            transation</button>
    </form>
</div>
<script src="script.js"></script>

{% endblock %}
