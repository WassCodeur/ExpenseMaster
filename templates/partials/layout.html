<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    {% block head %}
    {% endblock %}
    <link rel="stylesheet" href="{{ url_for('static',     filename='css/style.css') }}">
</head>

<body>
    <header>
        <div class="logo-menu">
            <div class="logo">ExpenseMaster</div>
            <nav class="nav-main">
                <ul>
                    <li><a href="{{ url_for('home') }}" class="header-nav-main">Home</a></li>
                    <li><a href="{{ url_for('about')}}">About Us</a></li>
                    <li><a href="{{ url_for('login')}}">Login</a></li>
                    <li><a href="{{ url_for('blog')}}">blog</a></li>
                    <li> <a href="{{ url_for('contact') }}" class="header-nav-main">Contact us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer class="footer-main">
        <div class="footer-part-main">
            <div class="footer-link-main">
                <a href="{{ url_for('home') }}" class="footer-link">Home</a>
                <a href="{{ url_for('about') }}" class="footer-link">About</a>
                <a href="{{ url_for('blog') }}">Blog</a>
                <a href="{{ url_for('contact') }}" class="footer-link">Prendre Contact</a>
            </div>
            <div class="footer-link-main" class="footer-link">
                <a href="#" class="footer-link">Licences</a>
                <!--conditions d'utilisations des produits TheAnt-->
                <a href="#">Conditions</a>
                <a href="#" class="footer-link">Politique de confidentialite</a>
            </div>
        </div>
        <div class="footer-part-main">
            <span>&#169ExpenseMaster - {{ year }}</span>
        </div>
        <div class="footer-part-main">
            <!--LinkedIn-->

    </footer>

</html>
