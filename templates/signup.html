{% extends "/partials/layout.html" %}
{% block head %}
<title>Signup</title>
<link rel="stylesheet" href="{{ url_for('static',     filename='css/signup.css') }}">
{% endblock %}
{% block content %}
<div class="signup-container">
    <h2>Signup</h2>
    <form method="post" action="{{ url_for('register') }}">
        <input type="text" placeholder="username" name="username" required>
        <input type="text" placeholder="fullname" name="fullname" required>
        <input type="email" placeholder="e-mail" name="email" required>
        <select name="device" id="" aria-placeholder="Your device">
            <option value="">Your device</option>
            <option value="N">Naira</option>
            <option value="C"> Cedis</option>
            <option value="XOF">CFA</option>
            <option value="$">Dollar</option>
        </select>
        <input type="password" placeholder="password" name="password" required>
        <input type="password" placeholder="Confirme password" name="confirmpassword" required>
        <div class="msg">{{ msg }}</div>
        <button type="submit">Signup</button>
    </form>
    already have an account? <a href="{{ url_for('login') }}">login</a>
</div>
{% endblock %}
